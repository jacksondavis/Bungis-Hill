<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Bungis Hill</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/players.css">
	<link rel="stylesheet" href="css/jquery-simplecolorpicker-master/jquery.simplecolorpicker.css">

	<link rel="shortcut icon" href="img/icon.png">

</head>
<body>
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	
    <div class="overlay" id="overlay">
	</div>
	
	<div id="arena" class="arena">
	</div>
	
	<div id="chat" class="chat">
		<ul id="messages"></ul>
		<form action="">
		  <input id="m" autocomplete="off" /><button>Send</button>
		</form>
	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<script src="css/jquery-simplecolorpicker-master/jquery.simplecolorpicker.js"></script>
	
	<div id="prompt" class="name-prompt">
		<div class="input-group">
	      <input id="player-name" type="text" class="form-control" placeholder="Name your player" autocomplete="off">
	      <span>
	        <input id="join" class="name-select-button" type="submit" value="Join the battle">
	      </span>
	    </div>
	    <div class="player-select col-md-12">
	    	<label>Choose your player:</label>
			<!-- Color Picker -->
				<select id="colorPickerId" name="colorpicker" class="text-center">
				  <option value="#7bd148">Green</option>
				  <option value="#5484ed">Bold blue</option>
				  <option value="#a4bdfc">Blue</option>
				  <option value="#46d6db">Turquoise</option>
				  <option value="#7ae7bf">Light green</option>
				  <option value="#51b749">Bold green</option>
				  <option value="#fbd75b">Yellow</option>
				  <option value="#ffb878">Orange</option>
				  <option value="#ff887c">Red</option>
				  <option value="#dc2127">Bold red</option>
				  <option value="#dbadff">Purple</option>
				  <option value="#e1e1e1">Gray</option>
				</select>
				<script>
					$('select[name="colorpicker"]').simplecolorpicker();
					$('select[name="colorpicker"]').simplecolorpicker('selectColor', '#7bd148');
					$('select[name="colorpicker"]').simplecolorpicker('destroy');
					$('select[name="colorpicker"]').simplecolorpicker({
					picker: true
					}).on('change', function() {
					  $(document.body).css('background-color', $('select[name="colorpicker"]').val());
					});
				</script>
			<!-- End Color Picker -->
    	</div>
	</div>

	<script>
		$(function () {
			var socket = io();
			$('form').submit(function(){
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
			});
			socket.on('chat message', function(msg){
			$('#messages').prepend($('<li style="transform: rotate(-180deg)">').text(msg));
			});
		});

		(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
		e=o.createElement(i);r=o.getElementsByTagName(i)[0];
		e.src='//www.google-analytics.com/analytics.js';
		r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
		ga('create','UA-XXXXX-X');ga('send','pageview');
	</script>
</body>
</html>
